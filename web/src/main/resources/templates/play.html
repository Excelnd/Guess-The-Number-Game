<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to Guess the Number Game</h1>

        <h3 th:text="${__${T(ihs.learnprogramming.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(ihs.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(ihs.learnprogramming.util.GameMappings).PLAY}__}"
              action="play"
              method="post">
            <lable for="guess">Enter your guess</lable>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by the Ihs Programming Co.</p>
        </footer>

    </div>
</body>
</html>
